spring.datasource.url=jdbc:mysql://localhost:3306/springjpa?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

logging.level.root=warn
logging.level.com.se.courses=debug
# 按数字显示时间；类；方法；行，行不能使用圆括号
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %C.%M[%line] - %msg%n

spring.servlet.multipart.max-file-size=20MB
com.uploaddirectory=G:/